<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukkies Tools website</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mediaqueries.css">


    
</head>

<body >
   <header></header>

    <section id="page-header" class="cart-header">
        <h2>Thanks for shopping with us</h2>
        <p>We hope you found everything you needed</p>      
     </section>

     <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>remove</td>
                    <td>image</td>
                    <td>name</td>
                    <td>price</td>
                    <td>quantity</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i id="far fa-times-circle"></i></td>
                    <td><img src="" alt=""></td>
                    <td>name</td>
                    <td>price</td>
                    <td><input type="number" name="" id="" value="1"></td>
                    <td>subtotal</td>

                </tr>
            </tbody>
        </table>
     </section>

     <section id="cart-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupons</h3>
            <div>
                <input type="text" name="" id="" placeholder="Enter Coupon">
                <button class="btn">Apply</button>   
            </div>
        </div>

        <div id="subtotal">
            <h3>Cart Items</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>R amount</td>
                </tr>
                <tr>
                    <td>shipping</td>
                    <td>free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>R amount</strong></td>
                </tr>
            </table>
            <button class="btn">proceed yo checkout</button>
        </div>
     </section>

<footer></footer>

<script src="assets/js/header-footer.js"></script>
    <script src="assets/js/navbar.js"></script>
    
</body>

</html>
