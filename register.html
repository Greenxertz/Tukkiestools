<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukkies Tools website</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mediaqueries.css">

 
</head>

<body >
   <header></header>
   
    <section>
        <div class="container" >
            <h2>Register</h2>
            <hr>
        </div>
        <div class="container">
            <form id="register-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="register-name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="register-email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="register-confirm-password" name="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="normal" id="register-btn" value="Login">
                </div>
                <div class="form-group">
                    <a href="login.html" class="register-url">Do you have an Account? Login</a>    
                </div>
            </form>
        </div>
    </section>
   

    <footer></footer>

    
    <script src="assets/js/navbar.js"></script>
    
</body>

</html>
